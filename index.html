<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1,user-scalable=no,width=device-width" />
	<title>5x5 Online</title>
	<link rel="stylesheet" href="css/framework7.min.css" />
	<link rel="stylesheet" media="only screen and (max-width:1024px)" href="css/topcoat-mobile-dark.css" />
	<link rel="stylesheet" media="only screen and (min-width:1025px)" href="css/topcoat-desktop-dark.css" />
	<link rel="stylesheet" href="css/main.css" />
	<script src="script/framework7.min.js"></script>
	<script src="script/main.js"></script>
</head>
<body>
<div class="notificationHolder noDisplay" id="notificationHolder">
	<div class="notification noDisplay" id="notification">
		<h1 class="notification--title noDisplay" id="notification--title"></h1>
		<table class="notification--table noDisplay" id="notification--table">
		</table>
		<p class="notification--message noDisplay" id="notification--message">
		</p>
		<div class="notification--buttonHolder noDisplay" id="notification--buttonHolder">
		</div>
	</div>
</div>
<div class="topcoat-navigation-bar">
	<div class="topcoat-navigation-bar__item left quarter mobileOnly">
		<button class="topcoat-icon-button--quiet">
			<span class="topcoat-icon topcoat-icon--menu-stack">
			</span>
		</button>
	</div>
	<div class="topcoat-navigation-bar__item center half">
		<h1 class="topcoat-navigation-bar__title">
			5x5 Online
		</h1>
	</div>
</div>
<!--<div class="debugButtons">
	<h1>Notifications</h1>
	<button onclick="showNotification('Saved', 'The 5x5 has been saved successfully.', [{action:'hideNotification()', text:'OK'}], false)">Debug Notification</button>

	<button onclick="showNotification('Confirm Send', 'Are you sure you want to submit this 5x5?', [{action:'hideNotification()', text:'OK'},{action:'hideNotification()', text:'Cancel'}], false)">2 Buttons</button>

	<button onclick="showNotification('Save', 'You have made changes. Do you want to save this 5x5?', [{action:'hideNotification()', text:'Save'},{action:'hideNotification()', isHarmful:true, text:'Discard'},{action:'hideNotification()', text:'Cancel'}], false)">3 Buttons</button>
</div>-->
<div class="alignmentBox">
	<div class="leftAlign">
		<p class="teacherInfo">Name: <input type="text" name="teacherName" id="teacherName" class="topcoat-text-input" placeholder="Last, First" value="" pattern="[A-z-]+, [A-z-]+"/></p>
		<p class="teacherInfo">Subject: <input type="text" name="subject" id="subject" class="topcoat-text-input" placeholder="Class Name" value="" /></p>
		<p class="teacherInfo">Time: <input type="text" name="time" id="time" class="topcoat-text-input" value="" id="time" pattern="[0-9]{1,2}/[0-9]{1,2}/20[0-9]{2} [0-9]{1,2}:[0-9]{2}" disabled /></p>
	</div>
	<div class="rightAlign">
		<p class="behaviors">The students were&nbsp;
			<select id="studentEngagement" class="topcoat-dropdown">
				<option value="engaged">engaged.</option>
				<option value="somewhat engaged">somewhat engaged.</option>
				<option value="not engaged">not engaged.</option>
			</select>
		</p>
		<p class="behaviors">The teacher was&nbsp;
			<select id="teacherBehavior" class="topcoat-dropdown">
				<option value="lecturing">lecturing.</option>
				<option value="moving">mobile and engaged with students.</option>
				<option value="unengaged">not engaging with students.</option>
			</select>
		</p>
		<p class="behaviors">The <em>Essential Question</em> was&nbsp;
			<select id="essentialQuestion" class="topcoat-dropdown">
				<option value="posted">posted.</option>
				<option value="not posted">not posted.</option>
				<option value="irrelevant">irrelevant.</option>
			</select>
		</p>
	</div>
</div>
<div class="alignmentBox">
	<div class="topcoat-list leftAlign">
		<h3 class="topcoat-list__header">
		Classroom Management
		</h3>
		<ul class="topcoat-list__container">
			<li class="topcoat-list__item">
				<label class="topcoat-checkbox">
					<input type="checkbox" name="rulesPosted" id="rulesPosted" />
					<div class="topcoat-checkbox__checkmark"></div>
					Rules Posted
				</label>
			</li>
			<li class="topcoat-list__item">
				<label class="topcoat-checkbox">
					<input type="checkbox" name="teacherMobile" id="teacherMobile" />
					<div class="topcoat-checkbox__checkmark"></div>
					Teacher Mobile
				</label>
			</li>
			<li class="topcoat-list__item">
				<label class="topcoat-checkbox">
					<input type="checkbox" name="appropriateTone" id="appropriateTone" />
					<div class="topcoat-checkbox__checkmark"></div>
					Appropriate Tone
				</label>
			</li>
			<li class="topcoat-list__item">
				<label class="topcoat-checkbox">
					<input type="checkbox" name="usedPraise" id="usedPraise" />
					<div class="topcoat-checkbox__checkmark"></div>
					Used Praise
				</label>
			</li>
			<li class="topcoat-list__item">
				<label class="topcoat-checkbox">
					<input type="checkbox" name="usedMotivation" id="usedMotivation" />
					<div class="topcoat-checkbox__checkmark"></div>
					Used Motivational Strategies
				</label>
			</li>
			<li class="topcoat-list__item">
				<label class="topcoat-checkbox">
					<input type="checkbox" name="conseqPosted" id="conseqPosted" />
					<div class="topcoat-checkbox__checkmark"></div>
					Consequences Posted
				</label>
			</li>
			<li class="topcoat-list__item">
				<label class="topcoat-checkbox">
					<input type="checkbox" name="positiveRapport" id="positiveRapport" />
					<div class="topcoat-checkbox__checkmark"></div>
					Positive Student-Teacher Rapport
				</label>
			</li>
		</ul>
	</div>
	<div class="topcoat-list rightAlign">
		<h3 class="topcoat-list__header">
		Lesson
		</h3>
		<ul class="topcoat-list__container">
			<li class="topcoat-list__item">
				<label class="topcoat-checkbox">
					<input type="checkbox" name="diffInstruction" id="diffInstruction" />
					<div class="topcoat-checkbox__checkmark"></div>
					Differentiate Instruction
				</label>
			</li>
			<li class="topcoat-list__item">
				<label class="topcoat-checkbox">
					<input type="checkbox" name="activeStudentPart" id="activeStudentPart" />
					<div class="topcoat-checkbox__checkmark"></div>
					Active Student Participation
				</label>
			</li>
			<li class="topcoat-list__item">
				<label class="topcoat-checkbox">
					<input type="checkbox" name="collabLearnStrat" id="collabLearnStrat" />
					<div class="topcoat-checkbox__checkmark"></div>
					Collaborative Learning Strategies
				</label>
			</li>
			<li class="topcoat-list__item">
				<label class="topcoat-checkbox">
					<input type="checkbox" name="activationStrat" id="activationStrat" />
					<div class="topcoat-checkbox__checkmark"></div>
					Activation Strategy
				</label>
			</li>
			<li class="topcoat-list__item">
				<label class="topcoat-checkbox">
					<input type="checkbox" name="summStrat" id="summStrat" />
					<div class="topcoat-checkbox__checkmark"></div>
					Summarizing Strategy
				</label>
			</li>
			<li class="topcoat-list__item">
				<label class="topcoat-checkbox">
					<input type="checkbox" name="criticalThinking" id="criticalThinking" />
					<div class="topcoat-checkbox__checkmark"></div>
					Critical Thinking Activity
				</label>
			</li>
		</ul>
	</div>
</div>
<div class="alignmentBox">
	<div class="topcoat-list leftAlign">
		<h3 class="topcoat-list__header">
		Questioning Strategies
		</h3>
		<ul class="topcoat-list__container">
			<li class="topcoat-list__item">
				<label class="topcoat-checkbox">
					<input type="checkbox" name="creating" id="creating" />
					<div class="topcoat-checkbox__checkmark"></div>
					Creating
				</label>
			</li>
			<li class="topcoat-list__item">
				<label class="topcoat-checkbox">
					<input type="checkbox" name="evaluating" id="evaluating" />
					<div class="topcoat-checkbox__checkmark"></div>
					Evaluating
				</label>
			</li>
			<li class="topcoat-list__item">
				<label class="topcoat-checkbox">
					<input type="checkbox" name="analyzing" id="analyzing" />
					<div class="topcoat-checkbox__checkmark"></div>
					Analyzing
				</label>
			</li>
			<li class="topcoat-list__item">
				<label class="topcoat-checkbox">
					<input type="checkbox" name="applying" id="applying" />
					<div class="topcoat-checkbox__checkmark"></div>
					Applying
				</label>
			</li>
			<li class="topcoat-list__item">
				<label class="topcoat-checkbox">
					<input type="checkbox" name="understanding" id="understanding" />
					<div class="topcoat-checkbox__checkmark"></div>
					Understanding
				</label>
			</li>
			<li class="topcoat-list__item">
				<label class="topcoat-checkbox">
					<input type="checkbox" name="remembering" id="remembering" />
					<div class="topcoat-checkbox__checkmark"></div>
					Remembering
				</label>
			</li>
		</ul>
	</div>
	<div class="topcoat-list rightAlign">
		<h3 class="topcoat-list__header">
		Writing Strategies
		</h3>
		<ul class="topcoat-list__container">
			<li class="topcoat-list__item">
				<label class="topcoat-checkbox">
					<input type="checkbox" name="essays" id="essays" />
					<div class="topcoat-checkbox__checkmark"></div>
					Essays
				</label>
			</li>
			<li class="topcoat-list__item">
				<label class="topcoat-checkbox">
					<input type="checkbox" name="oeQuestions" id="oeQuestions" />
					<div class="topcoat-checkbox__checkmark"></div>
					Open-Ended Questions
				</label>
			</li>
			<li class="topcoat-list__item">
				<label class="topcoat-checkbox">
					<input type="checkbox" name="lessonDrivenPrompts" id="lessonDrivenPrompts" />
					<div class="topcoat-checkbox__checkmark"></div>
					Lesson-Driven Prompts
				</label>
			</li>
		</ul>
	</div>
</div>
<p class="comments">Administrative Comments:</p>
<textarea class="topcoat-textarea smallerFont" id="adminComments" rows="5" cols="35"></textarea>
<p class="comments">Questions to Ponder:</p>
<textarea class="topcoat-textarea smallerFont" id="ponder" rows="5" cols="35"></textarea>
<div class="center full buttonspace">
	<button type="submit" onclick="submitCheck(false)" class="topcoat-button--cta">
		Submit
	</button>
</div>
</body>
</html>

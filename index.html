<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui" />
	<meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>5x5 Online</title>
	<link rel="stylesheet" href="css/framework7.min.css" />
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<div class="statusbar-overlay"></div>
	<div class="panel panel-right panel-reveal">
		<div class="content-block">
			<p>Right panel content here. Maybe</p>
		</div>
	</div>
	<div class="views">
		<div class="panel-overlay"></div>
		<div class="panel panel-left panel-cover">
			<div class="view view-left navbar-through" data-page="index-left">
				<div class="navbar">
					<div class="navbar-inner navbar-on-center">
						<div class="left"></div>
						<div class="center sliding">
							Settings
						</div>
						<div class="right"></div>
					</div>
				</div>
				<div class="pages">
					<div data-page="index-left" class="page page-on-center">
						<div class="page-content">
							<div class="list-block">
								<ul>
									<li>
										<a href="#" onclick="save5x5()" data-view=".view-main" class="item-link close-panel">
											<div class="item-content">
												<div class="item-inner">
													<div class="item-title">
														Save 5x5
													</div>
												</div>
											</div>
										</a>
									</li>
									<li>
										<a href="#" onclick="load5x5()" data-view=".view-main" class="item-link close-panel">
											<div class="item-content">
												<div class="item-inner">
													<div class="item-title">
														Load 5x5
													</div>
												</div>
											</div>
										</a>
									</li>
								</ul>	
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="view view-main navbar-through" data-page="index-1">
			<div class="navbar">
				<div class="navbar-inner navbar-on-center">
					<div class="center sliding">5x5 Online</div>
					<div class="right">
						<a href="#" data-panel="left" class="link icon-only open-panel"><i class="icon icon-bars-blue"></i></a>
					</div>
				</div>
			</div>
			<div class="pages">
				<div data-page="index-1" class="page page-on-center">
					<div class="page-content">
						<!--Name, Subject, and Time-->
						<div class="list-block">
							<ul>
								<li>
									<div class="item-content">
										<div class="item-inner">
											<div class="item-title label">Name</div>
											<div class="item-input">
												<input type="text" name="teacherName" id="teacherName" placeholder="Last, First" value="" pattern="[A-z-]+, [A-z-]+"/>
											</div>
										</div>
									</div>
								</li>
								<li>
									<div class="item-content">
										<div class="item-inner">
											<div class="item-title label">Subject</div>
											<div class="item-input">
												<input type="text" name="subject" id="subject" class="topcoat-text-input" placeholder="Class Name" value="" />
											</div>
										</div>
									</div>
								</li>
								<li>
									<div class="item-content">
										<div class="item-inner">
											<div class="item-title label">Time</div>
											<div class="item-input">
												<input type="text" name="time" id="time" class="topcoat-text-input" value="" id="time" pattern="[0-9]{1,2}/[0-9]{1,2}/20[0-9]{2} [0-9]{1,2}:[0-9]{2}" disabled />
											</div>
										</div>
									</div>
								</li>
							</ul>
						</div>
						<div class="content-block-title">
							Behaviors
						</div>
						<div class="list-block">
							<ul>
								<li>
									<div class="item-content">
										<div class="item-inner">
											<div class="item-title label">Students</div>
											<div class="item-input">
												<select id="studentEngagement">
													<option value="engaged">were engaged</option>
													<option value="somewhat engaged">were somewhat engaged</option>
													<option value="not engaged">were not engaged</option>
												</select>
											</div>
										</div>
									</div>
								</li>
								<li>
									<div class="item-content">
										<div class="item-inner">
											<div class="item-title label">Teacher</div>
											<div class="item-input">
												<select id="teacherBehavior">
													<option value="lecturing">was lecturing</option>
													<option value="moving">was mobile; engaged</option>
													<option value="unengaged">was not engaged</option>
												</select>
											</div>
										</div>
									</div>
								</li>
								<li>
									<div class="item-content">
										<div class="item-inner">
											<div class="item-title label">EQ</div>
											<div class="item-input">
												<select id="essentialQuestion">
													<option value="posted">was posted</option>
													<option value="not posted">was not posted</option>
													<option value="irrelevant">was irrelevant</option>
												</select>
											</div>
										</div>
									</div>
								</li>
							</ul>
						</div>
						<!--Section 1-->
						<div class="content-block-title">
							Classroom Management
						</div>
						<div class="list-block">
							<ul>
								<li>
									<label class="label-checkbox item-content">
										<input type="checkbox" name="rulesPosted" id="rulesPosted" />
										<div class="item-media">
											<i class="icon icon-form-checkbox"></i>
										</div>
										<div class="item-inner">
											<div class="item-title">Rules Posted</div>
										</div>
									</label>
								</li>
								<li>
									<label class="label-checkbox item-content">
										<input type="checkbox" name="teacherMobile" id="teacherMobile" />
										<div class="item-media">
											<i class="icon icon-form-checkbox"></i>
										</div>
										<div class="item-inner">
											<div class="item-title">Teacher Mobile</div>
										</div>
									</label>
								</li>
								<li>
									<label class="label-checkbox item-content">
										<input type="checkbox" name="appropriateTone" id="appropriateTone" />
										<div class="item-media">
											<i class="icon icon-form-checkbox"></i>
										</div>
										<div class="item-inner">
											<div class="item-title">Appropriate Tone</div>
										</div>
									</label>
								</li>
								<li>
									<label class="label-checkbox item-content">
										<input type="checkbox" name="usedPraise" id="usedPraise" />
										<div class="item-media">
											<i class="icon icon-form-checkbox"></i>
										</div>
										<div class="item-inner">
											<div class="item-title">Used Praise</div>
										</div>
									</label>
								</li>
								<li>
									<label class="label-checkbox item-content">
										<input type="checkbox" name="usedMotivation" id="usedMotivation" />
										<div class="item-media">
											<i class="icon icon-form-checkbox"></i>
										</div>
										<div class="item-inner">
											<div class="item-title">Used Motivational Strategies</div>
										</div>
									</label>
								</li>
								<li>
									<label class="label-checkbox item-content">
										<input type="checkbox" name="conseqPosted" id="conseqPosted" />
										<div class="item-media">
											<i class="icon icon-form-checkbox"></i>
										</div>
										<div class="item-inner">
											<div class="item-title">Consequences Posted</div>
										</div>
									</label>
								</li>
								<li>
									<label class="label-checkbox item-content">
										<input type="checkbox" name="positiveRapport" id="positiveRapport" />
										<div class="item-media">
											<i class="icon icon-form-checkbox"></i>
										</div>
										<div class="item-inner">
											<div class="item-title">Positive Rapport</div>
										</div>
									</label>
								</li>
							</ul>
						</div>
						<!--Section 2-->
						<div class="content-block-title">
							Lesson
						</div>
						<div class="list-block">
							<ul>
								<li>
									<label class="label-checkbox item-content">
									<input type="checkbox" name="diffInstruction" id="diffInstruction" />
										<div class="item-media">
											<i class="icon icon-form-checkbox"></i>
										</div>
										<div class="item-inner">
											<div class="item-title">Differentiate Instruction</div>
										</div>
									</label>
								</li>
								<li>
									<label class="label-checkbox item-content">
									<input type="checkbox" name="activeStudentPart" id="activeStudentPart" />
										<div class="item-media">
											<i class="icon icon-form-checkbox"></i>
										</div>
										<div class="item-inner">
											<div class="item-title">Active Student Participation</div>
										</div>
									</label>
								</li>
								<li>
									<label class="label-checkbox item-content">
									<input type="checkbox" name="collabLearnStrat" id="collabLearnStrat" />
										<div class="item-media">
											<i class="icon icon-form-checkbox"></i>
										</div>
										<div class="item-inner">
											<div class="item-title">Collaborative Learning Strategies</div>
										</div>
									</label>
								</li>
								<li>
									<label class="label-checkbox item-content">
									<input type="checkbox" name="activationStrat" id="activationStrat" />
										<div class="item-media">
											<i class="icon icon-form-checkbox"></i>
										</div>
										<div class="item-inner">
											<div class="item-title">Activation Strategy</div>
										</div>
									</label>
								</li>
								<li>
									<label class="label-checkbox item-content">
									<input type="checkbox" name="summStrat" id="summStrat" />
										<div class="item-media">
											<i class="icon icon-form-checkbox"></i>
										</div>
										<div class="item-inner">
											<div class="item-title">Summarizing Strategy</div>
										</div>
									</label>
								</li>
								<li>
									<label class="label-checkbox item-content">
									<input type="checkbox" name="criticalThinking" id="criticalThinking" />
										<div class="item-media">
											<i class="icon icon-form-checkbox"></i>
										</div>
										<div class="item-inner">
											<div class="item-title">Critical Thinking Activity</div>
										</div>
									</label>
								</li>
							</ul>
						</div>
						<!--Section 3-->
						<div class="content-block-title">
							Questioning Strategies
						</div>
						<div class="list-block">
							<ul>
								<li>
									<label class="label-checkbox item-content">
									<input type="checkbox" name="creating" id="creating" />
										<div class="item-media">
											<i class="icon icon-form-checkbox"></i>
										</div>
										<div class="item-inner">
											<div class="item-title">Creating</div>
										</div>
									</label>
								</li>
								<li>
									<label class="label-checkbox item-content">
									<input type="checkbox" name="evaluating" id="evaluating" />
										<div class="item-media">
											<i class="icon icon-form-checkbox"></i>
										</div>
										<div class="item-inner">
											<div class="item-title">Evaluating</div>
										</div>
									</label>
								</li>
								<li>
									<label class="label-checkbox item-content">
									<input type="checkbox" name="analyzing" id="analyzing" />
										<div class="item-media">
											<i class="icon icon-form-checkbox"></i>
										</div>
										<div class="item-inner">
											<div class="item-title">Analyzing</div>
										</div>
									</label>
								</li>
								<li>
									<label class="label-checkbox item-content">
									<input type="checkbox" name="applying" id="applying" />
										<div class="item-media">
											<i class="icon icon-form-checkbox"></i>
										</div>
										<div class="item-inner">
											<div class="item-title">Applying</div>
										</div>
									</label>
								</li>
								<li>
									<label class="label-checkbox item-content">
									<input type="checkbox" name="understanding" id="understanding" />
										<div class="item-media">
											<i class="icon icon-form-checkbox"></i>
										</div>
										<div class="item-inner">
											<div class="item-title">Understanding</div>
										</div>
									</label>
								</li>
								<li>
									<label class="label-checkbox item-content">
									<input type="checkbox" name="remembering" id="remembering" />
										<div class="item-media">
											<i class="icon icon-form-checkbox"></i>
										</div>
										<div class="item-inner">
											<div class="item-title">Remembering</div>
										</div>
									</label>
								</li>
							</ul>
						</div>
						<!--Section 4-->
						<div class="content-block-title">
							Writing Strategies
						</div>
						<div class="list-block">
							<ul>
								<li>
									<label class="label-checkbox item-content">
									<input type="checkbox" name="essays" id="essays" />
										<div class="item-media">
											<i class="icon icon-form-checkbox"></i>
										</div>
										<div class="item-inner">
											<div class="item-title">Essays</div>
										</div>
									</label>
								</li>
								<li>
									<label class="label-checkbox item-content">
									<input type="checkbox" name="oeQuestions" id="oeQuestions" />
										<div class="item-media">
											<i class="icon icon-form-checkbox"></i>
										</div>
										<div class="item-inner">
											<div class="item-title">Open-Ended Questions</div>
										</div>
									</label>
								</li>
								<li>
									<label class="label-checkbox item-content">
									<input type="checkbox" name="lessonDrivenPrompts" id="lessonDrivenPrompts" />
										<div class="item-media">
											<i class="icon icon-form-checkbox"></i>
										</div>
										<div class="item-inner">
											<div class="item-title">Lesson-Driven Prompts</div>
										</div>
									</label>
								</li>
							</ul>
						</div>
						<!--Textareas-->
						<div class="list-block">
							<ul>
								<li class="align-top">
									<div class="item-content">
										<div class="item-inner">
											<div class="item-title label">Comments</div>
											<div class="item-input">
												<textarea class="topcoat-textarea smallerFont" id="adminComments" rows="5" cols="35"></textarea>
											</div>
										</div>
									</div>
								</li>
								<li class="align-top">
									<div class="item-content">
										<div class="item-inner">
											<div class="item-title label">To Ponder</div>
											<div class="item-input">
												<textarea class="topcoat-textarea smallerFont" id="ponder" rows="5" cols="35"></textarea>
											</div>
										</div>
									</div>
								</li>
							</ul>
						</div>
						<!--Big green button-->
						<div class="content-block">
							<div class="row">
								<div class="col-100">
									<input type="submit" value="Send" onclick="submitCheck(false)" class="center button button-big button-submit"></input>
								</div>
							</div>
						</div>
						<!--End content-->
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="script/framework7.js"></script>
	<script src="script/main.js"></script>
</body>
</html>
